<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://kit.fontawesome.com/29b76b2bbc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="icon" href="imagenes/matrix.ico">
    <title>Iniciar Sesion</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&amp;display=swap" rel="stylesheet">

<body class="bodyInciciarSesion">
    <header class="header">

        <nav id="Main" class="navegacion">

            <div class="anclaLogo">
                <i class="fas fa-film"></i>
                <span><a href="" target="_blank" class="anclaLogo"> CAC-Movies</a></span>
            </div>

            <div class="listaNav">
                <ul class="listaItem">
                    <li><a href="index.html" class="linkNav iniciarSesion">Volver</a></li>
                </ul>
            </div>
        
        </nav>

    </header>


    <main>
      
        <div>

            <form action="index.html" method="post">

                <fieldset class="primerField">
                    <legend class="titulo_seccion">Iniciar Sesión</legend>
                    
                    <input class="primerLabel" id="usuario" name="usuario" type="text" placeholder="Usuario"  />
                    <input class="primerLabel" id="password" name="password" type="password" placeholder="Password" />
                </fieldset>
                
                <fieldset class="segundoField">
                    <input class="primerBoton btn_buscar" type="submit"  value="Iniciar Sesión" />
                    <input class="segundoBoton" type="reset" class="ayuda" value="Registrarse" />
                </fieldset>
            </form>

        </div>
 
    </main>


    <footer>
    
        <nav class="footer">
            <ul class="listaNav">
                <li class="listaItem"><a href="" class="linkNav">Términos y condiciones</a></li>
                <li class="listaItem"><a href="" class="linkNav">Preguntas frecuentes</a></li>
                <li class="listaItem"><a href="" class="linkNav">Ayuda</a></li>
            </ul>
        </nav>

    </footer>
    
    <script src="script.js"></script>
</body>
